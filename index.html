<head>

<style>
    body, html {
        height: 100%;
        margin: 0;

    .bg-image {

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

      
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .arrow {
        cursor: pointer;
        font-size: 24px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        margin: 10px;
    }

    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: black;
        opacity: 0;
        animation: spin-in 1s ease-out 3s forwards;
    }

    @keyframes spin-in {
        0% {
            transform: translate(-50%, -50%) rotate(0deg) scale(0);
            opacity: 0;
        }
        100% {
            transform: translate(-50%, -50%) rotate(360deg) scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div class="bg-image" id="bg-image">
    <div class="arrow" onclick="changeImage(-1)">&#10094;</div>
    <div class="arrow" onclick="changeImage(1)">&#10095;</div>

</div>

    var images = ["image1.jpg", "image2.jpg", "image3.jpg", "cmorik.jpg"];

            currentImageIdx = images.length - 1;
